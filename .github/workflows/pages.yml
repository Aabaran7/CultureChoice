name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate git environment
        run: |
          chmod +x scripts/generate_git_env.sh
          sh scripts/generate_git_env.sh

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_DEPLOY_BASE_PATH: /CultureChoice/
          VITE_FIREBASE_APIKEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGINGSENDERID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APPID: ${{ secrets.FIREBASE_APP_ID }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
