name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: smile
        run: npm ci

      - name: Build
        working-directory: smile
        env:
          VITE_DEPLOY_BASE_PATH: /CultureChoice/
          VITE_FIREBASE_APIKEY: ${{ fromJson(secrets.FIREBASE_CONFIG_JSON).apiKey }}
          VITE_FIREBASE_AUTHDOMAIN: ${{ fromJson(secrets.FIREBASE_CONFIG_JSON).authDomain }}
          VITE_FIREBASE_PROJECTID: ${{ fromJson(secrets.FIREBASE_CONFIG_JSON).projectId }}
          VITE_FIREBASE_STORAGEBUCKET: ${{ fromJson(secrets.FIREBASE_CONFIG_JSON).storageBucket }}
          VITE_FIREBASE_MESSAGINGSENDERID: ${{ fromJson(secrets.FIREBASE_CONFIG_JSON).messagingSenderId }}
          VITE_FIREBASE_APPID: ${{ fromJson(secrets.FIREBASE_CONFIG_JSON).appId }}
        run: npm run build

      - name: Verify artifact exists
        working-directory: smile
        run: |
          echo "Listing smile/dist after build:" && ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: smile/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
